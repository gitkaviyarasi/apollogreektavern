//Modified-Page-Contact-Form

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us - Apollo's Greek Tavern</title>
	<link rel="stylesheet" href="form.css">
	<style>
		.form-control::placeholder {
			padding: 5px;
			border-radius: 4px;
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<div class="navbar">
			<div class="icon">
				<img src="Screenshot 2024-10-02 143402.png"	alt="Apollo's Greek Tavern" class="img-fluid">
			</div>
		</div>
	
		<div class="menu top-right">
			<ul class="nav">
				<li class="nav-item">
					<a class="btn btn-secondary btn-lg" href="index.html">Home</a>
				</li>
			</ul>
		</div>
	
		<div class="container mt-5">
			<h2 class="text-center">Please put your information and Reason for Contact</h2>
			<div class="text-center">
				<img src="traditional-greek-taverna-with-blue-white-decor_198067-3743.jpg" alt="Apollo's Greek Tavern" class="img-fluid mb-4">
			</div>
			<form>
			
			<div class="mb-3">
				<label for="name" class="form-label">Name:</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name here" required>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email:</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
			</div>
			<div class="mb-3">
				<label for="phone" class="form-label">Phone Number:</label>
				<input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
			</div>
			<div class="mb-3">
				<label for="guests" class="form-label">Guest Count:</label>
				<input type="number" class="form-control" id="guests" name="guests" placeholder="Enter number of guests" min="1" required>
			</div>
			<div class="mb-3">
				<label for="date" class="form-label">Event Date:</label>
				<input type="text" type="date" class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" pattern="\d{2}/\d{2}/\d{4}" required>
			</div>
			<div class="mb-3">
				<label for="description" class="form-label">How may we help you?:</label>
				<textarea class="form-control" id="description" name="description" placeholder="Comments" required></textarea>
			
				<button type="submit" class="btn btn-secondary">Submit</button>
				
				<div id="successModal" class="modal">
				  <div class="modal-content">
					<span class="close">&times;</span>
					<p>Your info has been successfully submitted. We will contact you soon. Thank you!</p>
				  </div>
				</div>
		</form>
	</div>

	<footer>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="Form.Js"></script>
</body>
</html>
